<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Leilão</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "axios": "https://cdn.jsdelivr.net/npm/axios@1.6.0/+esm"
        }
    }
    </script>
</head>
<body>
    <h1>Sistema de leilão</h1>
    <section id="mainSection">

        <section id="leftSection">
            <form id="userForm" >
                <label for="userId">ID do Usuário:</label>
                <input type="text" id="userId" name="userId">
                <button type="submit">SALVAR</button>
            </form>
            <form id="createAuctionForm">
                <h2>Criar Leilão</h2>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
                <label for="inicio">Data de Início:</label>
                <input type="datetime-local" id="inicio" name="inicio" required>
                <label for="fim">Data de Fim:</label>
                <input type="datetime-local" id="fim" name="fim" required>
                <button type="submit">Criar Leilão</button>
            </form>
            <form id="placeBidForm">
                <h2>Publicar Lance</h2>
                <label for="idLeilao">ID do Leilão:</label>
                <input type="text" id="idLeilao" name="idLeilao" required>
                <label for="valor">Valor do Lance:</label>
                <input type="number" id="valor" name="valor" required>
                <button type="submit">PUBLICAR</button>
            </form>
        </section>
        <section id="rightSection">
            <div>
                <h2>Leilões Ativos</h2>
                <table id="activeAuctionsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Data de Início</th>
                        <th>Data de Fim</th>
                        <th>Status</th>
                        <th>Vencedor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="refreshAuctionsBtn">ATUALIZAR</button>
        </div>
        <div>
            <h2>Leilões Inscritos</h2>
            <table id="interestedAuctionsList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Data de Início</th>
                        <th>Data de Fim</th>
                        <th>Status</th>
                        <th>Vencedor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Lances Realizados</h2>
            <table id="bidsList">
                <thead>
                    <tr>
                        <th>ID do Leilão</th>
                        <th>Valor do Lance</th>
                        <th>Data do Lance</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>
        <div>
            <h2>Notificações</h2>
            <ul id="notificationsList">
            </ul>
        </div>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js", type="module"></script>
<script src="http.js" type="module"></script>
<script src="index.js" type="module"></script>
</body>
</html>
